<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B-days!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="main-container">
            <div class="season winter"></div>
            <div class="season spring"></div>
            <div class="season summer"></div>
            <div class="season autumn"></div>

            <div class="circle-months"></div>
            <div class="circle-center"></div>

            <div class="line-subfrontier after-december"></div>
            <div class="line-subfrontier after-january"></div>
            <div class="line-frontier    after-february"></div>
            <div class="line-subfrontier after-march"></div>
            <div class="line-subfrontier after-april"></div>
            <div class="line-frontier    after-may"></div>
            <div class="line-subfrontier after-june"></div>
            <div class="line-subfrontier after-july"></div>
            <div class="line-frontier    after-august"></div>
            <div class="line-subfrontier after-september"></div>
            <div class="line-subfrontier after-october"></div>
            <div class="line-frontier    after-november"></div>

            <p class="month december">DEC</p>
            <p class="month january">JAN</p>
            <p class="month february">FEB</p>
            <p class="month march">MAR</p>
            <p class="month april">APR</p>
            <p class="month may">MAY</p>
            <p class="month june">JUN</p>
            <p class="month july">JUL</p>
            <p class="month august">AUG</p>
            <p class="month september">SEP</p>
            <p class="month october">OCT</p>
            <p class="month november">NOV</p>

            <div class="pointers">
            </div>

            <div class="center-text">
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
